<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body, html {
height:100%;
margin: 0;
}
</style>
</head>

<body>
<img src="cp54dlegl1w21.jpg" style="width:100%; height:100%" onmousemove="showCoords(e)">
  <p id="coords"> </p>

  <script>
    function showCoords(e) {
      var x,y;
      x= e.clientX;
      y=e.clientY;
      e.getElementById("coords").innerHTML("x coord: "+x+", y coord: "+y);
      
    }
  </script>
</body>

</html>
